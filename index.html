<!DOCTYPE html>
<html>
<head>
    <title>Phone Lookup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Phone Lookup</h1>

    <form>
        <input type="text" name="phone" placeholder="Enter the phone number">
        <input type="submit" value="Define">
    </form>

    <div id="result"></div>

    <div id="cookiePopup" class="cookie-popup">
        <div class="cookie-popup-content">
          <p>We use cookies on this website. Click "Accept" to continue.</p>
          <button id="acceptCookies" class="btn btn-primary">Accept</button>
          <button id="closePopup" class="btn btn-secondary">Close</button>
        </div>
    </div>
    <script src="cookie.js"></script>

</body>
</html>
